name: Build and publish PDF

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-publish:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Build PDF with latexmk
        uses: xu-cheng/latex-action@v2
        with:
          root_file: proposal.tex
          args: -pdf -interaction=nonstopmode

      - name: Prepare output directory
        run: |
          mkdir -p build
          if [ -f proposal.pdf ]; then mv proposal.pdf build/proposal.pdf; fi

      - name: Install poppler-utils (for pdftoppm -> PNG)
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Make PNG previews (pages 1-2)
        run: |
          if [ -f build/proposal.pdf ]; then
            pdftoppm -png -f 1 -l 2 build/proposal.pdf build/proposal || true
          fi

      - name: Commit PDF and preview back to repo (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A build/proposal.pdf build/proposal-1.png build/proposal-2.png || true
          if ! git diff --cached --quiet; then
            git commit -m "ci: update built proposal.pdf and preview"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi

